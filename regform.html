<!DOCTYPE html>
<html>

<head>
    <title>registration form</title>
    <link rel="stylesheet" href="css/regform.css">
    <script src="js/jquery-3.3.1.js">
    </script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/regform.js"></script>

     <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
 <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
 </head>
    <body>
    <h3>placment registrtion form</h3>
    <hr>
        <button id="btnsub" class="regstu" style='float:right;margin-bottom:10px;'>register</button>
       <div id="dialog" style="display:none">
    <form id="regform">
        <p class="container">
            <label>USN<span class="star">*</span>
            </label>
            <input type="text" name="usn" id="usn" class="required inpreg ">
        </p>
         <p class="container">
            <label>NAME<span class="star">*</span>
            </label>
            <input type="text" name="name" id="name" class="required inpreg ">
        </p>
        <p class="container">
            <label>EMAIL<span class="star">*</span>
            </label>
            <input type="text" name="email" id="email" class="required inpreg ">
        </p>
         <p class="container">
            <label>MOBILE<span class="star">*</span>
            </label>
            <input type="text" name="mobile" id="mobile" class="required inpreg ">
        </p>
         <p class="container">
            <label>COURSE<span class="star">*</span>
            </label>
            <select name="course" id="course">
               <option>select the course</option>
                <option value="ise">ise</option>
                <option value="cse">cse</option>
                <option value="ece">ece</option>
                <option value="mech">mech</option>
            </select>

        </p>
         <p class="container">
            <label>PERCENTAGE<span class="star">*</span>
            </label>
            <input type="number" name="percentage" id="percentage" class="required inpreg">
        </p>
      <p class="container">
            <label>DOB<span class="star">*</span>
            </label>
            <input type="text" name="dob" id="dob" class="required inpreg">
        </p>
       <p>
            <label>&nbsp;
            </label>
            <input type="button" class="submit" value="register" id="btnsub">
             <input type="reset" class="reset" value="clear" id="btnsub">
        </p>
    </form>
    </div> 
   
    <div id="content"></div>
    </body>
</html>
